leo_spotify.example:
  path: '/leo-spotify/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\leo_spotify\Controller\LeoSpotifyController::build'
  requirements:
    _permission: 'access content'

leo_spotify.settings_form:
  path: '/admin/config/system/leo-spotify'
  defaults:
    _title: 'Leo Spotify Settings'
    _form: 'Drupal\leo_spotify\Form\SettingsForm'
  requirements:
    _permission: 'administer leo spotify configuration'

leo_spotify.import_form:
  path: '/admin/config/system/leo-spotify/import'
  defaults:
    _title: 'Import Artists, single artist, song or album'
    _form: 'Drupal\leo_spotify\Form\ImportForm'
  requirements:
    _permission: 'administer leo spotify configuration'